<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2: Message Sender</title>
    <style>
        /* Reusing the same styling as Task 1 for project consistency */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            font-family: 'Segoe UI', sans-serif;
        }

        /* Glassmorphism card for the message box */
        .master-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            width: 450px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            color: white;
        }

        h2 { text-align: center; margin-top: 0; }

        /* Textarea Styling */
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 18px;
            border-radius: 12px;
            border: 2px solid transparent; /* Placeholder for error border */
            outline: none;
            resize: none; /* Keeps the UI design stable */
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        /* Container for counter and warnings */
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-weight: bold;
            font-size: 14px;
        }

        #warning {
            color: #ff4d4d;
            visibility: hidden; /* Only shows when limit is reached */
        }

        /* Submit Button Styling */
        .submit-container {
            text-align: center;
            margin-top: 20px;
        }

        #submitMsg {
            padding: 12px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #4A90E2;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        #submitMsg:disabled {
            background: #888;
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="master-box">
        <h2>Send a Message</h2>
        <p style="font-size: 14px; opacity: 0.9;">Maximum allowed: 200 characters</p>
        
        <textarea id="messageBox" placeholder="Tell us your thoughts..."></textarea>

        <div class="info-row">
            <span id="charCount">0/200 characters</span>
            <span id="warning">Limit Reached!</span>
        </div>

        <div class="submit-container">
            <button id="submitMsg" disabled>Send Message</button>
        </div>
    </div>

    <script>
        // 1. SELECTING ELEMENTS
        const messageBox = document.getElementById("messageBox");
        const charCount = document.getElementById("charCount");
        const warning = document.getElementById("warning");
        const submitBtn = document.getElementById("submitMsg");
        const MAX_CHARS = 200;

        // 2. INPUT EVENT LISTENER: Tracks typing in real-time
        messageBox.addEventListener("input", () => {
            let currentLength = messageBox.value.length;

            // Update the display text (e.g., 150/200)
            charCount.innerText = `${currentLength}/${MAX_CHARS} characters`;

            // 3. LOGIC FOR CHARACTER LIMIT
            if (currentLength >= MAX_CHARS) {
                // Force the text to stop at 200
                messageBox.value = messageBox.value.substring(0, MAX_CHARS);
                charCount.innerText = `${MAX_CHARS}/${MAX_CHARS} characters`;
                
                // Show visual warnings
                warning.style.visibility = "visible";
                messageBox.style.border = "2px solid red";
            } else {
                // Reset visual warnings
                warning.style.visibility = "hidden";
                messageBox.style.border = "2px solid transparent";
            }

            // 4. BUTTON CONTROL: Only enable if message is not empty and not over limit
            // Note: substring above ensures it's never over limit, so we just check for content
            if (currentLength > 0 && currentLength <= MAX_CHARS) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        });

        // 5. SUBMIT ACTION
        submitBtn.addEventListener("click", () => {
            alert("Message sent successfully!");
            // Optional: clear the box after sending
            messageBox.value = "";
            charCount.innerText = "0/200 characters";
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
